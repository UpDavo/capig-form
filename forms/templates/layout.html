{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CAPIG - Sistema de Gestión{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <style>
        /* ===== VARIABLES Y RESET ===== */
        :root {
            --color-primary: #264591;
            --color-primary-dark: #1a3366;
            --color-primary-light: #3d5a9e;
            --color-bg-light: #f8f9fb;
            --color-border: #d1d9e6;
            --color-text: #333;
            --color-text-light: #666;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--color-bg-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            padding: 0;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .sidebar-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin: 0;
            letter-spacing: 1px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin: 8px 0 0 0;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            padding: 8px 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .nav-item {
            margin: 4px 12px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(4px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 600;
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        /* Icono usando emoji/símbolos */
        .nav-icon {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 24px;
            transition: margin-left 0.3s ease;
        }

        .content-header {
            background: white;
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .content-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            margin: 0;
        }

        .content-header p {
            font-size: 14px;
            color: var(--color-text-light);
            margin: 8px 0 0 0;
        }

        .content-body {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-left: var(--sidebar-width);
            padding: 20px 24px;
            text-align: center;
            color: var(--color-text-light);
            font-size: 12px;
            transition: margin-left 0.3s ease;
        }

        /* ===== MOBILE MENU TOGGLE ===== */
        .menu-toggle {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1001;
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-toggle:hover {
            background: var(--color-primary-dark);
        }

        /* ===== MOBILE HEADER ===== */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 998;
            align-items: center;
            padding: 0 16px;
        }

        .mobile-header-title {
            flex: 1;
            text-align: center;
            color: var(--color-primary);
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .mobile-menu-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content,
            .footer {
                margin-left: 0;
                padding-top: 76px; /* 60px header + 16px spacing */
            }

            .menu-toggle {
                display: none; /* Ocultamos el botón flotante */
            }

            .mobile-header {
                display: flex;
            }

            .content-header h2 {
                font-size: 20px;
            }

            .content-body {
                padding: 16px;
            }
        }

        /* ===== OVERLAY PARA MOBILE ===== */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* ===== CUSTOM BOOTSTRAP OVERRIDES ===== */
        .btn-primary {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        .btn-outline-primary {
            color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .btn-outline-primary:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.2rem rgba(38, 69, 145, 0.25);
        }

        /* ===== SELECT2 CUSTOM ===== */
        .select2-container--bootstrap-5 .select2-selection {
            border-color: var(--color-border);
        }

        .select2-container--bootstrap-5.select2-container--focus .select2-selection {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.2rem rgba(38, 69, 145, 0.25);
        }

        /* ===== CONTENT TITLES ===== */
        .content-title {
            color: var(--color-primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .content-subtitle {
            color: var(--color-text-light);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .content-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-light);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: var(--color-bg-light);
            color: var(--color-primary);
        }

        /* ===== FORM STYLES ===== */
        .form-section {
            margin-bottom: 32px;
        }

        .form-section-title {
            color: var(--color-text);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--color-bg-light);
        }

        .form-label {
            color: var(--color-text);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid var(--color-border);
            padding: 12px 16px;
            transition: all 0.2s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.2rem rgba(38, 69, 145, 0.15);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .text-danger {
            color: #dc3545;
        }

        .text-muted {
            color: var(--color-text-light);
            font-size: 14px;
        }

        /* ===== ALERT MESSAGES ===== */
        .alert {
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .alert-danger {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .alert-info {
            background: #eef;
            border: 1px solid #ccf;
            color: #33c;
        }

        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        /* ===== BADGES ===== */
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .badge.bg-success {
            background: #28a745 !important;
            color: white;
        }

        .badge.bg-danger {
            background: #dc3545 !important;
            color: white;
        }

        /* ===== CARD COMPONENTS ===== */
        .card {
            background: white;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .card p {
            margin-bottom: 8px;
        }

        .card strong {
            color: var(--color-text);
        }

        /* ===== SUCCESS ICON ===== */
        .success-icon {
            color: #28a745;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ===== GLOBAL LOADER ===== */
        .global-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 249, 251, 0.7);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .global-loader.active {
            display: flex;
            opacity: 1;
        }

        .loader-content {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(38, 69, 145, 0.1);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            color: var(--color-primary);
            font-size: 14px;
            font-weight: 600;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Global Loader -->
    <div class="global-loader" id="globalLoader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loader-text">Cargando...</div>
        </div>
    </div>

    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        <h1 class="mobile-header-title">CAPIG</h1>
        <div style="width: 44px;"></div> <!-- Spacer para centrar el título -->
    </header>

    <!-- Mobile Menu Toggle (Deprecated - solo para desktop pequeño) -->
    <button class="menu-toggle" id="menuToggle">
        <span>☰</span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Component -->
    {% include 'components/sidebar.html' %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Desarrollado por Heimdal &copy; {{ current_year|default:"2025" }}</p>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Global loader para navegación
            const $loader = $('#globalLoader');
            let loaderTimeout;
            let minDisplayTime = 300; // Mínimo 300ms para que se vea el loader

            // Mostrar loader al hacer click en links de navegación
            $('a[href]:not([target="_blank"])').on('click', function(e) {
                const href = $(this).attr('href');
                
                // Ignorar links con # o javascript:
                if (href && href !== '#' && !href.startsWith('javascript:')) {
                    // Pequeño delay antes de mostrar el loader para navegaciones rápidas
                    setTimeout(function() {
                        $loader.addClass('active');
                    }, 100);
                }
            });

            // Ocultar loader cuando la página termina de cargar
            $(window).on('load', function() {
                // Asegurar que el loader se muestre al menos minDisplayTime
                setTimeout(function() {
                    $loader.removeClass('active');
                }, minDisplayTime);
            });

            // Ocultar loader si la navegación tarda mucho (timeout de seguridad)
            $(document).on('click', 'a[href]', function() {
                clearTimeout(loaderTimeout);
                loaderTimeout = setTimeout(function() {
                    $loader.removeClass('active');
                }, 5000); // 5 segundos máximo
            });

            // Mobile menu toggle (ambos botones)
            $('#menuToggle, #mobileMenuBtn').on('click', function() {
                $('.sidebar').toggleClass('active');
                $('#sidebarOverlay').toggleClass('active');
            });

            // Close sidebar when clicking overlay
            $('#sidebarOverlay').on('click', function() {
                $('.sidebar').removeClass('active');
                $('#sidebarOverlay').removeClass('active');
            });

            // Close sidebar when clicking a nav link on mobile
            $('.nav-link').on('click', function() {
                if ($(window).width() <= 768) {
                    $('.sidebar').removeClass('active');
                    $('#sidebarOverlay').removeClass('active');
                }
            });

            // Highlight active menu item based on current URL
            const currentPath = window.location.pathname;
            $('.nav-link').each(function() {
                const linkPath = $(this).attr('href');
                if (currentPath === linkPath || (linkPath !== '/' && currentPath.startsWith(linkPath))) {
                    $(this).addClass('active');
                }
            });

            // Initialize Select2 for all select elements
            if ($.fn.select2) {
                $('select').select2({
                    theme: 'bootstrap-5',
                    width: '100%'
                });
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
