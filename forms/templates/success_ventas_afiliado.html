{% extends "layout.html" %}

{% block title %}Registro de Ventas Exitoso - CAPIG{% endblock %}

{% block content %}
<div class="content-body" style="text-align: center;">
    <div class="mb-4">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor"
                class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
        </div>
    </div>

    <h2 class="content-title">¡Registro Exitoso!</h2>
    <p class="content-subtitle">
        La información de ventas del afiliado ha sido registrada correctamente.
    </p>

    <div class="d-grid gap-3">
        <a href="{% url 'forms:ventas_afiliado' %}" class="btn btn-primary">Registrar otra venta</a>
        <a href="{% url 'forms:dashboard' %}" class="btn btn-outline-primary">Volver al Dashboard</a>
    </div>
</div>
{% endblock %}
